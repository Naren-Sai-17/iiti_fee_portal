<div class="bg-white rounded-lg shadow-md p-6">
	<h2 class="text-xl font-semibold mb-4">Update Student</h2>
	<form action="{% url 'admin_portal:make_payment' %}" method="POST">
	{% csrf_token %}
	<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
		<div>
		<label for="roll_number" class="block text-gray-700 font-semibold mb-2">Roll number</label>
		<input type="text" id="roll_number" name="roll_number" class="w-full p-2 border border-gray-300 rounded">
		</div>
		<div>
		<label for="Amount" class="block text-gray-700 font-semibold mb-2">Amount</label>
		<input type="amount" id="amount" name="amount" class="w-full p-2 border border-gray-300 rounded">
		</div>
	<button type="submit"
		class="mt-6 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
		Add Student
	</button>
	</form>
</div>
