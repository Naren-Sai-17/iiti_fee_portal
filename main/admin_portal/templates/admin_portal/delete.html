{% extends "admin_portal/base.html" %}
{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 mb-8">
	<h2 class="text-xl font-semibold mb-4">Upload Excel</h2>
	<form action="/admin/delete" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="mb-4">
		<label for="excel_file" class="block text-gray-700 font-semibold mb-2">Choose Excel File</label>
		<input type="file" id="excel_file" name="excel_file" class="w-full p-2 border border-gray-300 rounded" />
	</div>
	<button type="submit"
		class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
		Submit
	</button>
	{% url 'admin_portal:download_excel' 'delete_sample' as download_url %}
	<button type="button" onclick="window.location.href = '{{download_url}}'" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition-colors duration-300">Sample</button>

	</form>
</div>
{% endblock %}
