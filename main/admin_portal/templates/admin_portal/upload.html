{% extends "admin_portal/base.html" %} {% block content %}
<div class="container mx-auto p-8">
  <h1 class="text-2xl font-bold mb-6">Student Management</h1>

  <!-- Excel Upload -->
  <div class="bg-white rounded-lg shadow-md p-6 mb-8">
    <h2 class="text-xl font-semibold mb-4">Upload Excel</h2>
    <form action="/admin/upload_excel" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-4">
        <label for="excel_file" class="block text-gray-700 font-semibold mb-2"
          >Choose Excel File</label
        >
        <input
          type="file"
          id="excel_file"
          name="excel_file"
          class="w-full p-2 border border-gray-300 rounded"
        />
      </div>
      <button
        type="submit"
        class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800"
      >
        Submit
      </button>
    </form>
  </div>

  <!-- Individual Student Update -->
  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-xl font-semibold mb-4">Update Student</h2>
    <form>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="name" class="block text-gray-700 font-semibold mb-2"
            >Name</label
          >
          <input
            type="text"
            id="name"
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>
        <div>
          <label for="roll_number" class="block text-gray-700 font-semibold mb-2"
            >Roll Number</label
          >
          <input
            type="text"
            id="roll_number"
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>
        <div>
          <label for="category" class="block text-gray-700 font-semibold mb-2"
            >Category</label
          >
          <select
            id="category"
            class="w-full p-2 border border-gray-300 rounded"
          >
            <option value="">Select Category</option>
            <option value="general">General</option>
            <option value="obc">OBC</option>
            <option value="sc">SC</option>
            <option value="st">ST</option>
          </select>
        </div>
        <div>
          <label for="course" class="block text-gray-700 font-semibold mb-2"
            >Course</label
          >
          <input
            type="text"
            id="course"
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>
        <div>
          <label for="department" class="block text-gray-700 font-semibold mb-2"
            >Department</label
          >
          <input
            type="text"
            id="department"
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>
      </div>
      <button
        type="submit"
        class="mt-6 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800"
      >
        Update
      </button>
    </form>
  </div>
</div>
{% endblock %}
