<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<aside
	id="default-sidebar"
	class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
	aria-label="Sidebar"
>
	<div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
	<ul class="space-y-2 font-medium">
		<li>
			<a
			href="{% url "admin_portal:dashboard" %}"
			class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
			>
			<span class="ms-3">Dashboard</span>
			</a>
		</li>
		<li>
			<a
			href="#"
			class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
			>
			<span class="ms-3">Reconciliation</span>
			</a>
		</li>
		<li>
			<a
			href="{% url "admin_portal:upload" %}"
			class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
			>
			<span class="ms-3"> Upload/Edit </span>
			</a>
		</li>
		<li>
			<a
			href="{% url "admin_portal:list" %}" 
			class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
			>
			<span class="ms-3">Student list</span>
			</a>
		</li>
		<li>
			<a
			href="{% url "admin_portal:logs" %}" 
			class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
			>
			<span class="ms-3">Change log</span>
			</a>
		</li>
		<li>
			<a
			href="{% url "admin_portal:login" %}" 
			class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
			>
			<span class="ms-3">Logout</span>
			</a>
		</li>
	</ul>
	</div>
</aside>

<div class="p-4 sm:ml-64">
	{% block content %}
	{% endblock %}
</div>	

</body>
</html>
