{% load static %}
<script src="https://cdn.tailwindcss.com"></script>
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50">
  <div class="max-w-md w-full space-y-8">
    <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full">
      <div class="flex justify-center mb-6">
        <img src="{% static 'logo.png' %}" alt="IIT Indore" class="h-44 w-auto">
      </div>
      <h2 class="text-2xl font-bold text-[#075985] text-center mb-4 font-serif">Indian Institute of Technology Indore</h2>
      <form class="space-y-6" action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="w-full flex justify-center rounded-md bg-[#0369a1] py-3 px-4 text-sm font-semibold text-white shadow-md hover:bg-[#0284c7] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#0369a1]">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
