<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-500 shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white font-bold text-xl hover:text-blue-200">Student Dashboard</a>
            <div>
                <a href="{% url 'student_portal:student_details' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mr-2">View Student Details</a>
                <a href="{% url 'student_portal:generate_receipts' %}" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Generate Receipts</a>
                <a href="{% url 'student_portal:logout' %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto">
        {% block content %}
            <div class="bg-white rounded-lg shadow-lg p-6">
            </div>
        {% endblock %}
    </div>
</body>
</html>
