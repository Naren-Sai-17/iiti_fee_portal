{% extends "student_portal/base.html" %}
{% block content %}
<div class="container mx-auto py-10">
    <div class="flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold text-blue-500 mb-4">Fee Due:</h2>
            <p class="text-gray-700 mb-6">Your payment is due soon. Please click below to pay.</p>
            <a href="#" class="block w-full text-center bg-blue-500 text-white py-3 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300 transition duration-300 ease-in-out">
                Click here to pay
            </a>
        </div>
    </div>
    <div class="flex flex-col items-center justify-center mt-10">
        <h3 class="text-xl font-bold text-gray-700 mb-6">Previous Payments</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <div class="bg-white rounded-lg shadow-md p-6">
                <span class="text-lg font-semibold">#### ####</span>
                <p class="text-sm text-gray-600 mt-2">Payment details here...</p>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
