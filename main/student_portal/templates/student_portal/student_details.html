<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .details {
            border-top: 1px solid #ccc;
            padding-top: 20px;
            margin-top: 20px;
        }

        .details p {
            color: #555;
            margin-bottom: 10px;
        }

        .details p:last-child {
            margin-bottom: 0;
        }

        strong {
            font-weight: bold;
        }

        /* Optional: Add more styles as needed */
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Details</h1>
        <div class="details">
            <p><strong>Roll Number:</strong> {{ student_details.roll_number }}</p>
            <p><strong>Name:</strong> {{ student_details.name }}</p>
            <p><strong>Course:</strong> {{ student_details.course }}</p>
            <p><strong>Category:</strong> {{ student_details.category }}</p>
            <p><strong>Department:</strong> {{ student_details.department }}</p>
        </div>
    </div>
</body>
</html>
