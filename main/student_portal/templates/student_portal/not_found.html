<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Roll Number Not Found</h1>
        <p class="text-gray-600 mb-8">Email not associated with a roll number, please login in through the correct account</p>
        {% url 'student_portal:logout' as logout_url %}
        <a href="{{logout_url}}" class="text-blue-500 hover:underline">Logout</a>
    </div>
</body>
</html>
